<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Discover the next anime to watch on Anime Flow! Inspired by lukeatlook's anime recommendation flowchart, this is the web version of said flowchart.">
    <link rel="shortcut icon" href="./assets/anime_flow.ico" />
    <title>Anime Flow</title>

    <link rel="stylesheet" href="./style/css/normalize.css">
    <link rel="stylesheet" href="./style/css/main.css">
</head>
<body>
    <main>

        <!-- flowchart -->
        <div id="flowchart-container">
            <div id="flowchart-wrapper">

                <!-- question -->
                <div id="flowchart-question-container">
                    <span id="flowchart-question"></span>
                </div>

                <!-- choices -->
                <div id="flowchart-choices-container" class="flex"></div>

                <!-- previous question -->
                <div id="flowchart-back-container">
                    <span id="flowchart-back">
                        <img src="./assets/chevron-left.svg" alt="back arrow" id="back">
                    </span>
                </div>

            </div>
        </div>

    </main>




    <script src="./js/main.js"></script>
</body>
</html>
